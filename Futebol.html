
<! 1 calcula pontuação do time convertendo formato do input de string para numeral>

<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
    
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

    var vitorias = parseInt(prompt("Entre com o número de vitórias:  "));

    var empates = parseInt(prompt("Entre com o número de empates:  "));

    var pontos = (vitorias * 3) + (empates * 1);

    mostra("A pontuação do seu time é " + pontos);

    pulaLinha();
    
    if(pontos > 28)
        mostra("Seu time está melhor que no ano passado");

    if(pontos == 28)
        mostra("Seu time está igual ao ano passado");

    if(pontos < 28)
    mostra("Seu time está pior que no ano passado");

</script>
